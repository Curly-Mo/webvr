<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Binaural Playground</title>
    <meta name="description" content="Binaural 3D Audio">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <link href="css/main.css" rel="stylesheet">

    <script src="node_modules/aframe/dist/aframe.min.js"></script>
    <script src="node_modules/aframe-physics-components/dist/aframe-physics-components.min.js"></script>
  </head>
  <body style="overflow: auto;">
    <a-scene physics-world="gravity: 0 0 0">
      <a-assets timeout="10000">
        <img id="box" src="img/box.png" />
        <!--
        <img id="speaker" src="img/speaker.jpg" />
        <img id="earth" src="img/earth.jpg" />
        -->
        <a-mixin
          id="ball"
          physics-body="boundingBox: 2 2 2; mass: 1; velocity: 0 0 0; angularDamping: 0; linearDamping: 0;"
          geometry="primitive: sphere; radius: 1.5; segments-height: 30; segments-width:30;"
          >
          <!--material="src: #earth; metalness: 0.3; opacity: 1; side: double;"-->`
        </a-mixin>
        <a-mixin
          id="wall"
          geometry="primitive: box; depth: 50; height: 2; width: 50;"
          physics-body="mass: 0; boundingBox: 50 2 50; angularDamping: 0; linearDamping: 0;"
          material="src: #box; repeat: 12 12;">
        </a-entity>
      </a-assets>
<!--
      <a-entity
          id="default"
          mixin="ball"
          position="0 0 -5"
          sound="src: audio/spokey_dokey.wav; autoplay: true; loop: true;"
          >
      </a-entity>
-->
<!--
      <a-sphere
        id="test"
        position="0 0 -20"
        side="double"
        radius="1.26"
        physics-body="boundingBox: 1 1 1; mass: 1; velocity: 0 0 0; angularDamping: 0; linearDamping: 0;"
        segments-height="30"
        segments-width="30"
        metalness="0.5"
        color="#EF2D5E">
      </a-sphere>
-->
<!--      <a-box
        physics-body="boundingBox: 50 50 50; mass: 0; velocity: 0 0 0"
        src="#box"
        side="back"
        repeat="12 12"
        position="0 -50 0"
        depth="50"
        height="50"
        width="50"
        >
</a-box>-->
      <a-entity id="ground"
        geometry="primitive: box; depth: 50; height: 2; width: 50;"
        physics-body="mass: 0; boundingBox: 50 2 50; angularDamping: 0; linearDamping: 0;"
        material="src: #box; repeat: 12 12;"
        position="0 -26 0">
      </a-entity>
      <a-entity
        geometry="primitive: box; depth: 50; height: 2; width: 50;"
        physics-body="mass: 0; boundingBox: 50 2 50; angularDamping: 0; linearDamping: 0;"
        material="src: #box; repeat: 12 12;"
        position="0 26 0">
      </a-entity>
      <a-entity
        geometry="primitive: box; depth: 2; height: 50; width: 50;"
        physics-body="mass: 0; boundingBox: 50 50 2; angularDamping: 0; linearDamping: 0;"
        material="src: #box; repeat: 12 12;"
        position="0 0 26">
      </a-entity>
      <a-entity
        geometry="primitive: box; depth: 2; height: 50; width: 50;"
        physics-body="mass: 0; boundingBox: 50 50 2; angularDamping: 0; linearDamping: 0;"
        material="src: #box; repeat: 12 12;"
        position="0 0 -26">
      </a-entity>
      <a-entity
        geometry="primitive: box; depth: 50; height: 50; width: 2;"
        physics-body="mass: 0; boundingBox: 2 50 50; angularDamping: 0; linearDamping: 0;"
        material="src: #box; repeat: 12 12;"
        position="26 0 0">
      </a-entity>
      <a-entity
        geometry="primitive: box; depth: 50; height: 50; width: 2;"
        physics-body="mass: 0; boundingBox: 2 50 50; angularDamping: 0; linearDamping: 0;"
        material="src: #box; repeat: 12 12;"
        position="-26 0 0">
      </a-entity>

      <a-sky color="#161616"></a-sky>
        <a-camera id="camera"
          position="0 0 0" 
          look-controls
          wasd-controls="fly: true; acceleration: 200;">
          <a-cursor
            fuse="false"
            color="#2E3A87">
          </a-cursor>
        </a-camera>

        <div class="settings-button-container">
          <button id="settings-button" class="settings-button">Load Audio</button>
        </div>
    </a-scene>

    <div id="settings" style="display: none;">
      <form>
				<fieldset>
          <legend>Settings</legend>
            <div id="stems" style="text-align: center;">
              <span>Load Song Stems</span>
              <br/><br/>
              <label for="saymyname">Say My Name - Odesza</label>
              <button id="saymyname" type="button">Load</button>
              <br/><br/>
            </div>

            <div id="file_inputs" style="text-align: center;">
              <span>Select audio files</span>
              <br/><br/>
            </div>
            <br/>
            <br/>
            <button id="submit" class="flat_button" type="button">Play!</button>
        </fieldset>
      </form>
    </div>
  </body>

  <script src="js/main.js"></script>
</html>
